<body>
    <div class="graph-box ">
        <div class="dash-header">
            <div class="btn-dash">
                <button onclick="shimeji()" class="btn-chart">Shimeji</button>
                <button onclick="champion()" class="btn-chart">Champion</button>
                <button onclick="trufa()" class="btn-chart">Trufa</button>
                <button onclick="ostra()" class="btn-chart">Ostra-Rosa</button>
                <button onclick="shitake()" class="btn-chart">Shitake</button>
    
            </div>
            
            <div class="dash-container">
                <!-- começo shimeji -->
                <div id="div_shimeji" style="display:block;">
                    <div class="graph-top">
                        <h1>Shimeji</h1>
                        <section >
                        <h3>Sensores</h3>
                        <canvas class="graphic" id="sensores"></canvas>
                        </section>
                    </div>

                    <div class="graph-button">
                        <section >
                            <h3> Umidade</h3>

                        </section>
                        <section >
                            <h3>Temperatura</h3>
                            <canvas class="graphic" id="Temperatura"></canvas>
                        </section>
                    </div>
                </div>
                <!-- final de shimeji -->

                <!-- começo de champion  -->
                <div id="div_champion" style="display:none;">
                    <div class="graph-top">
                        <h1>Champion</h1>
                        <section >
                            <h3>Sensores</h3>
                            <canvas class="graphic" id="championSensores"></canvas>
                        </section>
                    </div>

                    <div class="graph-button">
                        <section >
                            <h3> Umidade</h3>
                            <canvas class="graphic" id="championUmidade"></canvas>
                        </section>
                        <section>
                            <h3>Temperatura</h3>
                            <canvas class="graphic" id="championTemperatura"></canvas>
                        </section>
                    </div>
                </div>
                <!-- final do Champion -->

                <!-- Começo da Trufa -->
                <div id="div_trufa" style="display:none;">
                    <div class="graph-top">
                        <h1>Trufa</h1>
                        <section >
                            <h3>Sensores</h3>
                            <canvas class="graphic" id="trufaSensores"></canvas>
                        </section>
                    </div>

                    <div class="graph-button">
                        <section >
                            <h3> Umidade</h3>
                            <canvas class="graphic" id="trufaUmidade"></canvas>
                        </section>
                        <section >
                            <h3>Temperatura</h3>
                            <canvas class="graphic" id="trufaTemperatura"></canvas>
                        </section>
                    </div>
                </div>
                    <!-- final da Trufa -->

                    <!-- começo da Ostra -->
                <div id="div_ostra" style="display:none;">
                    <div class="graph-top">
                        <h1>Ostra</h1>
                        <section >
                            <h3>Sensores</h3>
                            <canvas class="graphic" id="ostraSensores"></canvas>
                        </section>
                    </div>

                    <div class="graph-button">
                        <section >
                            <h3> Umidade</h3>
                            <canvas class="graphic" id="ostraUmidade"></canvas>
                        </section>
                        <section >
                            <h3>Temperatura</h3>
                            <canvas class="graphic" id="ostraTemperatura"></canvas>
                        </section>
                    </div>
                </div>
                <!-- final da Ostra -->

                <!-- comedo do shitake -->
                <div id="div_shitake" style="display:none;">
                    <div class="graph-top">
                        <h1>Shitake</h1>
                        <section >
                            <h3>Sensores</h3>

                        </section>
                    </div>
                </div>
                <!-- Final do shitake -->
            </div>
        </div>


    </div>
    </div>

    <!-- Fim Banner -->

    <div class="baseboard">
        <div class="container">
            <div class="info">
            </div>
        </div>
    </div>



</body>

</html>

<script>
    function shimeji(){

        div_shimeji.style.display='block'
        div_champion.style.display='none'
        div_trufa.style.display ='none'
        div_ostra.style.display ='none'
        div_shitake.style.display ='none'
    }
    function champion(){
        div_shimeji.style.display='none'
        div_champion.style.display='block'
        div_trufa.style.display ='none'
        div_ostra.style.display ='none'
        div_shitake.style.display ='none'
    }
    function trufa(){
        div_shimeji.style.display='none'
        div_champion.style.display='none'
        div_trufa.style.display ='block'
        div_ostra.style.display ='none'
        div_shitake.style.display ='none'
    }
    function ostra(){
        div_shimeji.style.display='none'
        div_champion.style.display='none'
        div_trufa.style.display ='none'
        div_ostra.style.display ='block'
        div_shitake.style.display ='none'
    }
    function shitake(){
        div_shimeji.style.display='none'
        div_champion.style.display='none'
        div_trufa.style.display ='none'
        div_ostra.style.display ='none'
        div_shitake.style.display ='block'
    }
</script>
